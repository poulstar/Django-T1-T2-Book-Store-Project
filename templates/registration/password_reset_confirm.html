{% extends "form_layout.html" %}
{% load crispy_forms_tags %}
{% block top_title %}
رمز عبور جدید
{% endblock top_title %}

{% block form_title %}
رمز عبور جدید خود را وارد کنید
{% endblock form_title %}

{% block form_content %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <button type="submit" class='btn btn-outline-success mt-3'>
        ویرایش رمز عبور
    </button>
</form>
{% endblock form_content %}
